AllCops:
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - db/**/*
    - config/**/*
    - app/controllers/sessions_controller.rb
Style/StringLiterals:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/StringLiteralsInInterpolation:
  Enabled: false
Style/AlignHash:
  Enabled: false
Style/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Style/DotPosition:
  EnforcedStyle: leading
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/LineLength:
  Max: 100
Metrics/AbcSize:
  Max: 20
AlignParameters:
  Enabled: false
Documentation:
  Enabled: false
LineLength:
  Max: 100
MethodLength:
  CountComments: false
  Max: 15
ClassLength:
  CountComments: false
  Max: 200
Naming/FileName:
  Enabled: false
